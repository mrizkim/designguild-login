<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>DesignGuild</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="" class="bx bxl-netlify"> Design Guild</a>
        </div>
        <div class="form-login">
          <div class="login email">
            <label for="">Email</label>
            <input type="text" placeholder="email" />
          </div>
          <div class="login password">
            <label for="">Password</label>
            <input type="password" placeholder="password" />
            <a href="">Forget password?</a>
          </div>
          <button>Login</button>
        </div>
      </div>
      <div class="content">
        <div class="content-kiri">
          <h1>Welcome to Design Guild</h1>
          <p>Join the world's larges commmunity for desigers</p>
          <div class="recent-login">
            <p>Recent Login</p>
            <div class="box">
              <div class="box-img">
                <div class="img">
                  <img src="assets/img/img2.svg" alt="" />
                </div>
                <p>Aliana Hepburn</p>
              </div>
              <div class="box-img">
                <div class="img">
                  <img src="assets/img/img1.svg" alt="" />
                </div>
                <p>Andrew Pochink</p>
              </div>
              <div class="box-img add">
                <div class="img add">
                  <i class="bx bx-plus"></i>
                </div>
                <p>Add Account</p>
              </div>
            </div>
          </div>
        </div>
        <div class="content-kanan">
          <h2>
            Join our <br />
            community today
          </h2>
          <p>Get connected, fint designers to start a project</p>

          <div class="login-soc">
            <button class="sign-in">Sign Up</button>
            <p>Or, login with</p>
            <div class="btn-login">
              <button>Facebook</button>
              <button>Linked in</button>
              <button>Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
